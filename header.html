<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GameStore - Loja de Jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 
<script>
function criarMenuDeJogos() {
  const estilo = document.createElement('style');
  estilo.textContent = `
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: Arial, sans-serif;
    }
 
    header {
      background-color: #4B0082; /* roxo escuro */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
 
    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
 
    nav {
      display: flex;
      gap: 20px;
    }
 
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
      border-radius: 4px;
    }
 
    nav a:hover,
    nav a:focus {
      background-color: #9370DB; /* roxo claro */
      outline: none;
    }
 
    .cart-btn {
      background-color: #9370DB; /* roxo claro */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
 
    .cart-btn:hover,
    .cart-btn:focus {
      background-color: #8A2BE2; /* roxo mais escuro */
      outline: none;
    }
 
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
 
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
 
      nav.active {
        display: flex;
      }
 
      .menu-toggle {
        display: block;
      }
 
      header {
        flex-direction: column;
        align-items: flex-start;
      }
 
      .cart-btn {
        margin-top: 10px;
      }
    }
  `;
  document.head.appendChild(estilo);
 
  const header = document.createElement('header');
  const logo = document.createElement('div');
  const nav = document.createElement('nav');
  const menuToggle = document.createElement('button');
  const cartButton = document.createElement('button');
 
  logo.className = 'logo';
  logo.textContent = 'GameStore';
 
  menuToggle.className = 'menu-toggle';
  menuToggle.setAttribute('aria-label', 'Abrir menu de navegação');
  menuToggle.setAttribute('aria-expanded', 'false');
  menuToggle.innerHTML = '☰';
  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !expanded);
  });
 
  const links = [
    { nome: 'Início', href: '#inicio' },
    { nome: 'Jogos', href: '#jogos' },
    { nome: 'Lançamentos', href: '#lancamentos' },
    { nome: 'Ofertas', href: '#ofertas' },
    { nome: 'Contato', href: '#contato' }
  ];
 
  links.forEach(linkInfo => {
    const link = document.createElement('a');
    link.href = linkInfo.href;
    link.textContent = linkInfo.nome;
    link.setAttribute('tabindex', '0');
    nav.appendChild(link);
  });
 
  cartButton.className = 'cart-btn';
  cartButton.textContent = 'Carrinho';
  cartButton.setAttribute('aria-label', 'Abrir carrinho de compras');
 
  header.appendChild(logo);
  header.appendChild(menuToggle);
  header.appendChild(nav);
  header.appendChild(cartButton);
 
  document.body.prepend(header);
}
 
criarMenuDeJogos();
</script>
 
<section id="inicio" style="padding: 40px;">Bem-vindo à GameStore!</section>
<section id="jogos" style="padding: 40px;">Lista de Jogos</section>
<section id="lancamentos" style="padding: 40px;">Lançamentos</section>
<section id="ofertas" style="padding: 40px;">Ofertas Especiais</section>
<section id="contato" style="padding: 40px;">Fale Conosco</section>
 
</body>
</html>
